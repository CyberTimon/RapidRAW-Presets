name: Generate Presets Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'presets/**.rrpreset'
  workflow_dispatch:

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate manifest.json
        id: generate
        run: |
          const fs = require('fs');
          const path = require('path');

          const presetsDir = 'presets';
          const manifest = [];

          const files = fs.readdirSync(presetsDir);

          for (const file of files) {
            if (path.extname(file) === '.rrpreset') {
              try {
                const filePath = path.join(presetsDir, file);
                const content = fs.readFileSync(filePath, 'utf-8');
                const presetData = JSON.parse(content);

                const name = presetData?.presets?.[0]?.preset?.name;
                const creator = presetData?.creator;
                const adjustments = presetData?.presets?.[0]?.preset?.adjustments;

                if (name && creator && adjustments) {
                  manifest.push({
                    name: name,
                    creator: creator,
                    adjustments: adjustments
                  });
                } else {
                   console.warn(`Skipping invalid preset file: ${file}`);
                }
              } catch (error) {
                console.error(`Error processing ${file}:`, error);
              }
            }
          }

          manifest.sort((a, b) => a.name.localeCompare(b.name));

          fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2));
          console.log('manifest.json generated successfully.');
        shell: node {0}

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto-generate presets manifest"
          file_pattern: "manifest.json"
          commit_user_name: "RapidRAW Presets Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"